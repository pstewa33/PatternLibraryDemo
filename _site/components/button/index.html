<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Component</title>
  <!-- USWDS CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    /* Optional spacing for component demos */
    .component-demo {
      margin-bottom: 2rem;
    }
    pre {
      background-color: #f4f4f4;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <main class="grid-container">
    <h1>Button Component</h1>

    <h2>Description</h2>
    <p></p>

    <h2>Design</h2>
    <div class="component-demo">
      <p><button class="usa-button usa-button" type="button">Primary</button></p>
<p><button class="usa-button usa-button--secondary" type="button">Secondary</button></p>
<p><button class="usa-button usa-button--hover" type="button">Disabled</button></p>
<h2>Code</h2>
<pre><code>
&lt;button class="usa-button" type="button" &gt;
  Primary
&lt;/button&gt;
</code></pre>
<pre><code>
&lt;button class="usa-button--secondary" type="button" &gt;
  Secondary
&lt;/button&gt;
</code></pre>
<pre><code>
&lt;button class="usa-button--hover" type="button" disabled&gt;
  Disabled
&lt;/button&gt;
</code></pre>

    </div>
  </main>
</body>
</html>
